		<!--This is an example of the Bootstrap Grid System. It pulls from the Bootstrap library online. For more
		details on Bootstrap itself, visit the Google Drive Slides and read it there. Here in this example, we have
		three divs necessary in creating a responsive grid system. Everything must be enclosed in a div class="container"
		which creates margins on the sides of the browser tab. Each row needs a new div class="row". We have two rows
		in this example. Within a row, use div class="col-md-*" where the * is any number between 1 and 12. Make sure
		each row uses 12 total. 
		Row 1: 4 + 4 + 4 = 12
		Row 2: 6 + 6 = 12
		This grid system is useful because it responds to changing browser window size. Click on Run and view it
		on a browser tab to see it in effect. Try changing the browser size.-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
