<!DOCTYPE html>
<html>
	<head>
	 	<!-- A website's title shows up at the top of the browser.
		Here is a picture of one: http://www.xsitepro.com/help/example_title_bar.png -->
		<title>This is a title!</title>

	</head>
	<body>
		<!-- Headings are sections of text with large bolded text. To create a heading, open up a tag with the letter "h" followed
		by a number from 1 to 6. Larger numbers lower the font size of headings. Use headings for pieces of text that are
		especially important on your website! -->
		<h1>This is a heading!</h1>
		<!-- Paragraphs are section of text with smaller text than headings. To create a a paragraph, open up a tag with the letter
		"p". Use paragraphs for information on your website that will require a few sentences! -->
		<p>This is a paragraph.</p>
		<!-- Images can be placed on the website with the image tag. Open up an image tag with the word "img". Images do not require
		a closing
		tag. After the word image, write the word "src" and have it equal to the website address of a photo on the
		internet. Make sure the website address is in quotes! -->
		<img src="http://img.costumecraze.com/images/vendors/rubies/49909-BK-Kids-Black-Fedora-Hat-large.jpg">
	</body>
</html>
