<!DOCTYPE html>
<html>
	<head>
		<title>Week 2</title>
		<!-- This is a link tag. You put it inside the head of your html file. In order to link a css file to your html 
		document, you set rel equal to "stylesheet" and type equal to "text/css" in the tag. You set href equal to 
		whatever you named your css file. In this case, the css file is called week-2.css, so you would set the href
		equal to "week-2.css". -->
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<h1>This is a heading!</h1>
		<p>This is a paragraph.</p>
		<img src="http://img.costumecraze.com/images/vendors/rubies/49909-BK-Kids-Black-Fedora-Hat-large.jpg">
	</body>
</html>
