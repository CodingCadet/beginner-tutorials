<!DOCTYPE html>
<html>
	<head>
		<title>Week 3</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<h1>000
		<h1 class ="blue-paragraph">This is a heading!</h1>
		<p class ="blue-paragraph">This is a paragraph.</p>
		<div>
			<img src="http://img.costumecraze.com/images/vendors/rubies/49909-BK-Kids-Black-Fedora-Hat-large.jpg">
			<p id="purple-paragraph">This is an example of extra p tags with an ID. It should be purple.</p>
		</div>
		<!-- Embed YouTube Videos by going on YouTube, finding a video and clicking on "share" under 
		the title of the video. Under share, click on "embed" and copy paste the whole thing in the textbox.
		It should give you an iframe tag with multiple attributes-->
		<iframe width="560" height="315" src="https://www.youtube.com/embed/WsTaI5PJfto" frameborder="0" allowfullscreen></iframe>
		
		<!-- Divs create sections on your website. Use divs to group multiple elements and 
		you can reference divs as either an element or by its class name. In this case, we reference the
		class called schedule in our div. Check the CSS file to see working with divs and classes-->
		<div class="schedule">
			<!-- <ol> stands for ordered list meaning that a list is created with numberings. Each <li>
			element within the <ol> tags will be numbered. In this case it will show 1. Chemistry 2. US
			History 3. Physics...-->
			<ol>
				<li>Chemistry</li>
				<li>US History</li>
				<li>Physics</li>
				<li>English</li>
				<li>Calculus</li>
				<li>Choir</li>
			</ol>
			<ol>
				<li>Pizza</li>
				<li>Hamburgers</li>
				<li>Cheese</li>
			</ol>
		</div>
		<!-- <ul> tags are similar to <ol> but this time, the list is not numbered. <ul> stands for
		unordered and instead of numberings, the list will show up with bullet points-->
		<ul>
			<li>bullet 1</li>
			<li>bullet 2</li>
			<li>bullet 3</li>
		</ul>
	</body>
</html>
